<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page 10</title>
    <link rel="stylesheet" type="text/css" href="theme.css">

</head>

<body>
    <h1>Petits ajustements</h1>

    <svg width=680 height=420>
        <g transform="translate(30,30)"></g>
    </svg>

</body>

<script src="./d3.v4.min.js"></script>
<script>
	d3.csv('recent.csv', function (error, data) {
		data = data.map(d => ({
			nom: d.key,
			population: +d.population,
			gdp: +d.gdp,
			life: +d.life,
			continent: d.continent,
		}));
            var rayon = d3.scaleSqrt()
                .domain([0, d3.max(data, function (d) {
                    return d.population;
                })])
                .range([0, 40]);

            var x = d3.scaleLog()
                .domain(d3.extent(data, function (d) {
                    return d.gdp;
                }))
                .range([0, 640]);

            var y = d3.scaleLinear()
                .domain(d3.extent(data, function (d) {
                    return d.life;
                }))
                .range([400, 0]);

            var categorie = d3.scaleOrdinal(d3.schemeCategory10);

            var pays = d3.select('svg g')
                .selectAll('circle')
                .data(data);

            pays
                .enter()
                .append('circle')
                .attr('cx', function (d) {
                        return x(d.gdp);
                    })
                .attr('cy',function (d) {
                        return y(d.life);
                    })
                .attr('r', function (d) {
                        return rayon(d.population);
                    })
                .attr('fill', function (d) {
                        return categorie(d.continent);
                    })
                .on('click', function (d) {
                    var texte = d.nom + ': ' + d.population;
                    alert(texte);
                    // d3.select(this).html( texte );
                })
                .append('title')
                .text(function(d) {
                    return d.nom;
                });
        });
</script>

<script src="theme.js"></script>

</html>
