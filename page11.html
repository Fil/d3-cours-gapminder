<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page 11</title>
</head>

<body>

    <svg width=680 height=420>
        <g transform="translate(30,30)"></g>
    </svg>

</body>

<script src="./d3.min.js"></script>
<script src="./queue.v1.js"></script>
<script>
    function nombre(x) {
        if (!x) return null;
        return +(x.replace(/,/g, ''));
    }

    queue()
        .defer(d3.csv, 'population.csv')
        .defer(d3.csv, 'richesse.csv')
        .defer(d3.csv, 'sante.csv')
        .await(function (error, population, richesse, sante) {
            if (error) throw error;

            var t = 2015;

            var index = d3.map(); // ðŸŒ¶


            var cle = 'Total population';
            var data = population
                .map(function (d, i) {
                    var nom = d[cle];
                    index.set(nom, i);
                    var e = {
                        nom: nom,
                        pop: nombre(d[t]),
                    };
                    return e;
                });

            var cle = 'Income per person (fixed 2000 US$)';
            richesse.map(function (d) {
                var nom = d[cle];
                var i = index.get(nom); // ðŸŒ¶
                if (typeof i == 'number') { // ðŸŒ¶
                    var richesse = +d[t];
                    if (!richesse) {
                        var t2 = t;
                        do { // ðŸŒ¶
                            richesse = +d[--t2];
                        } while (t2 > 1950 && !richesse);
                    }
                    data[i].richesse = richesse;
                }
            });

            var cle = 'Life expectancy with projections. Yellow is IHME';
            sante.map(function (d) {
                var nom = d[cle];
                var i = index.get(nom);
                if (typeof i == 'number') {
                    var sante = +d[t];
                    if (!sante) {
                        var t2 = t;
                        do {
                            sante = +d[--t2];
                        } while (t2 > 1950 && !sante);
                    }
                    data[i].sante = sante;
                }
            });

            // eliminer les pays qui n'ont pas toutes les donnees
            // et ceux qui sont trop petits
            data = data.filter(function (d) {
                return d.richesse > 0 && d.sante > 0 && d.pop > 100000;
            });


            var rayon = d3.scale.sqrt()
                .domain([0, d3.max(data, function (d) {
                    return d.pop;
                })])
                .range([0, 40]);

            var x = d3.scale.log()
                .domain(d3.extent(data, function (d) {
                    return d.richesse;
                }))
                .range([0, 640]);

            var y = d3.scale.linear()
                .domain(d3.extent(data, function (d) {
                    return d.sante;
                }))
                .range([400, 0]);

            var categorie = d3.scale.category10();

            var pays = d3.select('svg g')
                .selectAll('circle')
                .data(data);

            pays
                .enter()
                .append('circle')
                .attr({
                    cx: function (d) {
                        return x(d.richesse);
                    },
                    cy: function (d) {
                        return y(d.sante);
                    },
                    r: function (d) {
                        return rayon(d.pop);
                    },
                    fill: function (d) {
                        return categorie(d.nom);
                    },
                })
                .on('click', function (d) {
                    var texte = d.nom + ': ' + d.pop;
                    alert(texte);
                    // d3.select(this).html( texte );
                })
                .append('title')
                .text(function(d) {
                    return d.nom;
                });
        });
</script>

</html>
