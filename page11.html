<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page 11</title>
    <link rel="stylesheet" type="text/css" href="theme.css">

</head>

<body>
    <h1>Petits ajustements</h1>

    <svg width=680 height=420>
        <g transform="translate(30,30)"></g>
    </svg>

</body>

<script src="./d3.v4.min.js"></script>
<script>d3.functor = function(v) { return v; }</script>
<script>
    function nombre(x) {
        if (!x) return null;
        return +(x.replace(/,/g, ''));
    }

    d3.queue()
        .defer(d3.csv, 'population.csv')
        .defer(d3.csv, 'richesse.csv')
        .defer(d3.csv, 'sante.csv')
        .await(function (error, population, richesse, sante) {
            if (error) throw error;

            var t = 2000;

            var data = d3.map(); // ðŸŒ¶

            var cle = 'Total population';
            population.forEach(function (d) {
                var nom = d[cle];
                var e = {
                    nom: nom,
                    population: d,
                    pop: +d[t]
                };
                data.set(nom, e);
            });

            var cle = 'Income per person (fixed 2000 US$)';
            richesse.forEach(function (d) {
                var nom = d[cle];
                var e = data.get(nom);
                if (e) {
                    e.richesse = +d[t];
                    data.set(nom, e);
                }
            });

            var cle = 'Life expectancy with projections. Yellow is IHME';
            sante.map(function (d) {
                var nom = d[cle];
                var e = data.get(nom);
                if (e) {
                    e.sante = +d[t];
                    data.set(nom, e);
                }
            });

            // eliminer les pays qui n'ont pas de donnees
            // et ceux qui sont trop petits
            data = data.values() // ðŸŒ¶
                .filter(function (d) {
                    return d.richesse && d.sante && d.richesse > 0 && d.sante > 0 && d.pop > 100000;
                });

            var rayon =d3.scaleSqrt()
                .domain([0, d3.max(data, function (d) {
                    return d.pop;
                })])
                .range([0, 40]);

            var x = d3.scaleLog()
                .domain(d3.extent(data, function (d) {
                    return d.richesse;
                }))
                .range([0, 640]);

            var y = d3.scaleLinear()
                .domain(d3.extent(data, function (d) {
                    return d.sante;
                }))
                .range([400, 0]);

            var categorie = d3.scaleOrdinal(d3.schemeCategory10);

            var pays = d3.select('svg g')
                .selectAll('circle')
                .data(data);

            pays
                .enter()
                .append('circle')
                .attr('cx', function (d) {
                        return x(d.richesse);
                    })
                .attr('cy', function (d) {
                        return y(d.sante);
                    })
                .attr('r', function (d) {
                        return rayon(d.pop);
                    })
                .attr('fill', function (d) {
                        return categorie(d.nom);
                    })
                .on('click', function (d) {
                    var texte = d.nom + ': ' + d.pop;
                    alert(texte);
                    // d3.select(this).html( texte );
                })
                .append('title')
                .text(function (d) {
                    return d.nom;
                });
        });
</script>

<script src="theme.js"></script>

</html>
