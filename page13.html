<body>
    <h1>Param√©trage de l'ann√©e</h1>

    <svg width=680 height=450>
        <g transform="translate(30,30)"></g>
    </svg>

</body>

<script src="./d3.min.js"></script>
<script src="./queue.v1.js"></script>
<script>
    function nombre(x) {
        if (!x) return null;
        return +(x.replace(/,/g, ''));
    }

    queue()
        .defer(d3.csv, 'population.csv')
        .defer(d3.csv, 'richesse.csv')
        .defer(d3.csv, 'sante.csv')
        .await(function (error, population, richesse, sante) {
            if (error) throw error;

            var t = 2000;

            var data = d3.map(); // üå∂

            var cle = 'Total population';
            population.forEach(function (d) {
                var nom = d[cle];
                var e = {
                    nom: nom,
                    pop: nombre(d[t])
                };
                data.set(nom, e);
            });

            var cle = 'Income per person (fixed 2000 US$)';
            richesse.forEach(function (d) {
                var nom = d[cle];
                var e = data.get(nom);
                if (e) {
                    e.richesse = +d[t];
                    data.set(nom, e);
                }
            });

            var cle = 'Life expectancy with projections. Yellow is IHME';
            sante.map(function (d) {
                var nom = d[cle];
                var e = data.get(nom);
                if (e) {
                    e.sante = +d[t];
                    data.set(nom, e);
                }
            });
console.log(data);
            // eliminer les pays qui n'ont pas de donnees
            // et ceux qui sont trop petits
            data = data.values() // üå∂
                .filter(function (d) {
                    return d.richesse && d.sante && d.richesse > 0 && d.sante > 0 && d.pop > 100000;
                });


            var rayon = d3.scale.sqrt()
                .domain([0, d3.max(data, function (d) {
                    return d.pop;
                })])
                .range([0, 40]);

            var x = d3.scale.log()
                .domain(d3.extent(data, function (d) {
                    return d.richesse;
                }))
                .range([0, 640]);

            var y = d3.scale.linear()
                .domain(d3.extent(data, function (d) {
                    return d.sante;
                }))
                .range([400, 0]);

            var categorie = d3.scale.category10();

            var pays = d3.select('svg g')
                .selectAll('circle')
                .data(data);

            pays
                .enter()
                .append('circle')
                .attr('cx', function (d) {
                        return x(d.richesse);
                    })
                .attr('cy', function (d) {
                        return y(d.sante);
                    })
                .attr('r', function (d) {
                        return rayon(d.pop);
                    })
                .attr('fill', function (d) {
                        return categorie(d.nom);
                    })
                .on('click', function (d) {
                    var texte = d.nom + ': ' + d.pop;
                    alert(texte);
                    // d3.select(this).html( texte );
                })
                .append('title')
                .text(function (d) {
                    return d.nom;
                });

            // Axes
            legendes = d3.select('svg>g')
                .append('g');
            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom")
                .tickFormat(function (d, i) {
                    if (i % 3 == 0) return d;
                }),
                yAxis = d3.svg.axis()
                .orient("left")
                .scale(y)
                .ticks(8);

            legendes.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + 400 + ")")
                .call(xAxis)
                .append('text')
                .text('PIB par habitant')
                .attr('transform', 'translate(640,-8)')
                .attr('text-anchor', 'end');

            legendes.append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(0,0)")
                .call(yAxis)
                .append('text')
                .text('Esp√©rance de vie √† la naissance')
                .attr('transform', 'translate(5,8)')
                .attr('text-anchor', 'start');


        });
    d3.select('body')
        .append('div')
        .attr('id', 'annee')
        .html('<input type=range value=2015 min=1950 max=2015 step=1><div></div>');

    function annee() {
        return d3.select("#annee input")[0][0].value;
    }

    function affiche_annee() {
        d3.select("#annee div").html(annee());
    }
    affiche_annee();
    d3.select('#annee input').on('input', function () {
        affiche_annee();
    })
</script>

<script src="theme.js"></script>

</html>
