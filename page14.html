<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page 14</title>

    <style>
        .axis {
            shape-rendering: crispEdges;
        }
        .axis path {
            stroke: black;
            fill: none;
        }
        .tick:nth-of-type(3n+1) line {

        }

            font-size: smaller;
        }

            font-weight: bold;
            font-size: larger;
        }
        
        #annee {
            margin-top: 30px;
            margin-left: 30px;
            width: 640px;
            font-size: larger;
            text-align: center;
        }
        
        #annee input {
            width: 100%;
        }
    </style>
<link rel="stylesheet" type="text/css" href="theme.css">

</head>

<body>
    <h1>Le graphe suit le param√®tre</h1>

    <svg width=680 height=450>
        <g transform="translate(30,30)"></g>
    </svg>

</body>

<script src="./d3.v4.min.js"></script>
<script>d3.functor = function(v) { return v; }</script>
<script>
    function nombre(x) {
        if (!x) return null;
        return +(x.replace(/,/g, ''));
    }

    // üå∂
    // id√©alement valeur(donnees, annee) = donnes[annee]
    // mais il manque des ann√©es, il faut donc interpoler
    function valeur(d, t) {
       var c, c1, c2;
       for (var i in d) {
           c = nombre(d[i]);
           if (c && i == t) return c;
           if (c && i < t) c1 = c;
           if (c && i > t && !c2) c2 = c;
       }
       return c1 && c2 ? (c1+c2)/2 : c1 ? c1 : c2;
    }

    function create_data(population, richesse, sante) {
        var data = d3.map(); // üå∂

        var cle = 'Total population';
        population.forEach(function (d) {
                var nom = d[cle];
                var e = {
                    nom: nom,
                    population: d,
                    pop: valeur(d, 2015)
                };
                data.set(nom, e);
            });

        var cle = 'Income per person (fixed 2000 US$)';
        richesse.forEach(function (d) {
            var nom = d[cle];
            var e = data.get(nom);
            if (e) {
                e.richesse = d;
                data.set(nom, e);
            }
        });

        var cle = 'Life expectancy with projections. Yellow is IHME';
        sante.map(function (d) {
            var nom = d[cle];
            var e = data.get(nom);
            if (e) {
                e.sante = d;
                data.set(nom, e);
            }
        });

        // eliminer les pays qui n'ont pas de donnees
        // et ceux qui sont trop petits
        data = data.values()  // üå∂
            .filter(function (d) {
            return d.richesse && d.sante && valeur(d.richesse, 1950) > 0 && valeur(d.sante, 1950) > 0 && d.pop > 100000;
        });

        return data;
    }

    var pays = [];
    var rayon =d3.scaleSqrt()
        .range([0, 40]);

    var x = d3.scaleLog()
        .range([0, 640]);
    var y = d3.scaleLinear()
        .range([400, 0]);
    var categorie = d3.scaleOrdinal(d3.schemeCategory10);


    function update() {

        var t = annee();

        pays
            .attr('cx', function (d) {
                    return x(valeur(d.richesse, t));
                })
            .attr('cy', function (d) {
                    return y(valeur(d.sante, t));
                })
            .attr('r', function (d) {
                    return rayon(valeur(d.population, t)) || 1;
                })
            .attr('fill', function (d) {
                    return categorie(d.nom);
                })
            .on('click', function (d) {
                var texte = d.nom + ': ' + d.population;
                alert(texte);
                // d3.select(this).html( texte );
            })
            .append('title')
            .text(function (d) {
                return d.nom;
            });
    }

    d3.queue()
        .defer(d3.csv, 'population.csv')
        .defer(d3.csv, 'richesse.csv')
        .defer(d3.csv, 'sante.csv')
        .await(function (error, population, richesse, sante) {
            if (error) throw error;

            var data = create_data(population, richesse, sante);

            rayon
                .domain([0, d3.max(data, function (d) {
                    return d3.max(d3.values(d.population).map(nombre));
                })])

            x.domain([100, d3.max(data, function (d) {
                return d3.max(d3.values(d.richesse).map(nombre));
            })]);
            y.domain([30, d3.max(data, function (d) {
                return d3.max(d3.values(d.sante).map(nombre));
            })]);


            pays = d3.select('svg g')
                .selectAll('circle')
                .data(data)
                .enter()
                .append('circle');

            update();

            // Axes
            legendes = d3.select('svg>g')
                .append('g');
            var xAxis = d3.axisBottom()
                .scale(x)
                .tickFormat(function (d, i) {
                    if (i % 3 == 0) return d;
                }),
                yAxis = d3.axisLeft()
                .scale(y)
                .ticks(8);

            legendes.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + 400 + ")")
                .call(xAxis)
                .append('text')
                .text('PIB par habitant')
                .attr('transform', 'translate(640,-8)')
                .attr('text-anchor', 'end');

            legendes.append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(0,0)")
                .call(yAxis)
                .append('text')
                .text('Esp√©rance de vie √† la naissance')
                .attr('transform', 'translate(5,8)')
                .attr('text-anchor', 'start');




        });
    d3.select('body')
        .append('div')
        .attr('id', 'annee')
        .html('<input type=range value=2015 min=1950 max=2015 step=1><div></div>');

    function annee() {
        return d3.select("#annee input")._groups[0][0].value;
    }

    function affiche_annee() {
        d3.select("#annee div").html(annee());
    }
    affiche_annee();
    d3.select('#annee input').on('input', function () {
        affiche_annee();
        update();
    });

</script>

<script src="theme.js"></script>
</html>
