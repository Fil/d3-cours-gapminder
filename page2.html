<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page 2</title>
<link rel="stylesheet" type="text/css" href="theme.css">

</head>

<body>
<h1>On affiche les donn√©es avec Javascript</h1>
</body>

<script src="./d3.v4.min.js"></script>
<script>

d3.csv('recent.csv', function(data) {
    var data2 = data.sort(function(a,b) {
        return d3.descending(+a.population, +b.population);
    })
    .slice(0,10);

    console.log(data2);

    data2.forEach(function(d) {
        d3.select('body')
          .append('p')
          .html(d.key + ': ' + d.population);
    })
    ;

});

</script>

<script src="theme.js"></script>
</html>
