<body>
<h1>On affiche les donn√©es avec d3</h1>
</body>

<script src="./d3.min.js"></script>
<script>
    function nombre(x) {
        if (!x) return null;
        return +(x.replace(/,/g, ''));
    }

    d3.csv('population.csv', function (data) {
        data2 = data
            .map(function (d) {
                var e = {
                    nom: d['Total population'],
                    pop2015: nombre(d[2015]),
                };
                return e;
            });

        data2 = data2.sort(function (a, b) {
                return d3.descending(a.pop2015, b.pop2015);
            })
            .slice(0, 10);

        var pays = d3.select('body')
            .selectAll('p')
            .data(data2);

        pays
            .enter()
            .append('p');

        pays
            .html(function (d) {
                return d.nom + ': ' + d.pop2015;
            });
    });
</script>

</html>
