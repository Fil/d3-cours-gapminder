<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

<link rel="stylesheet" type="text/css" href="theme.css">

</head>

<body>
    <h1>Une Ã©chelle pour calculer le rayon</h1>

    <svg width=640 height=400>
        <g transform="translate(320,200)"></g>
    </svg>

</body>

<script src="./d3.v4.min.js"></script>
<script>

    d3.csv('recent.csv', function (data) {
        data2 = data
            .map(function (d) {
                var e = {
                    nom: d.key,
                    population: +d.population,
                };
                return e;
            });

        data2 = data2.sort(function (a, b) {
                return d3.descending(a.population, b.population);
            })
            .slice(0, 10);

        var rayon =d3.scaleSqrt()
            .domain([ 0, d3.max(data2, function(d) {
                return d.population;
            }) ])
            .range([ 0, 200 ]);

        var pays = d3.select('svg g')
            .selectAll('circle')
            .data(data2);

        pays
            .enter()
            .append('circle')
            .attr('cx', 0)
            .attr('cy', 0)
            .attr('r', function (d) {
                    return rayon(d.population);
                })
            .attr('fill', 'transparent')
            .attr('stroke', 'red')
            .on('click', function (d) {
                var texte = d.nom + ': ' + d.population;
                alert(texte);
                // d3.select(this).html( texte );
            });
    });
</script>

<script src="theme.js"></script>
</html>
