<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page 9</title>
<link rel="stylesheet" type="text/css" href="theme.css">

</head>

<body>
    <h1>Chargement de fichiers avec d3-queue</h1>

    <svg width=640 height=400>
        <g transform="translate(320,200)"></g>
    </svg>

</body>

<script src="./d3.min.js"></script>
<script src="./queue.v1.js"></script>
<script>
    function nombre(x) {
        if (!x) return null;
        return +(x.replace(/,/g, ''));
    }

    queue()
        .defer(d3.csv, 'population.csv')
        .defer(d3.csv, 'richesse.csv')
        .defer(d3.csv, 'sante.csv')
        .await(function (error, population, richesse, sante) {
            if (error) throw error;
            console.log(population.slice(0, 10), richesse.slice(0, 10), sante.slice(0, 10));

            var t = 2000;

            var data = d3.map(); // ðŸŒ¶

            var cle = 'Total population';
            population.forEach(function (d) {
                var nom = d[cle];
                var e = {
                    nom: nom,
                    population: d,
                    pop: nombre(d[t])
                };
                data.set(nom, e);
            });

            var cle = 'Income per person (fixed 2000 US$)';
            richesse.forEach(function (d) {
                var nom = d[cle];
                var e = data.get(nom);
                if (e) {
                    e.richesse = +d[t];
                    data.set(nom, e);
                }
            });

            var cle = 'Life expectancy with projections. Yellow is IHME';
            sante.map(function (d) {
                var nom = d[cle];
                var e = data.get(nom);
                if (e) {
                    e.sante = +d[t];
                    data.set(nom, e);
                }
            });

            // eliminer les pays qui n'ont pas de donnees
            // et ceux qui sont trop petits
            data = data.values() // ðŸŒ¶
                .filter(function (d) {
                    return d.richesse && d.sante && d.richesse > 0 && d.sante > 0 && d.pop > 100000;
                });


            var rayon = d3.scale.sqrt()
                .domain([0, d3.max(data, function (d) {
                    return d.pop;
                })])
                .range([0, 200]);

            data2 = data
                .sort(function (a, b) {
                    return d3.descending(a.pop, b.pop);
                })
                .filter(function (d) {
                    return rayon(d.pop) > 5;
                });

            var categorie = d3.scale.category10();

            var pays = d3.select('svg g')
                .selectAll('circle')
                .data(data2);

            pays
                .enter()
                .append('circle')
                .attr({
                    cx: 0,
                    cy: 0,
                    r: function (d) {
                        return rayon(d.pop);
                    },
                    fill: function (d) {
                        return categorie(d.nom);
                    },
                })
                .on('click', function (d) {
                    var texte = d.nom + ': ' + d.pop;
                    alert(texte);
                    // d3.select(this).html( texte );
                });
        });
</script>

<script src="theme.js"></script>
</html>
